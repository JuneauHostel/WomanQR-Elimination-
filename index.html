<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Random Cleaning Task</title>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
         <style>
             body {
                 font-family: Arial, sans-serif;
                 text-align: center;
                 padding: 20px;
                 background-color: #f0f0f0;
             }
             #task {
                 font-size: 24px;
                 margin: 20px 0;
                 color: #333;
             }
             #qrcode {
                 margin: 20px auto;
             }
             button {
                 padding: 10px 20px;
                 font-size: 16px;
                 background-color: #4CAF50;
                 color: white;
                 border: none;
                 border-radius: 5px;
                 cursor: pointer;
             }
             button:hover {
                 background-color: #45a049;
             }
             #resetButton {
                 display: none; /* Hidden by default */
             }
         </style>
</head>
<body>
  <h1>Your task is:</h1>
  <div id="output">Loading...</div>
  
  </div>

  <<script>
  const CORS_PROXY = "https://corsproxy.io/?"; // or try: "https://api.allorigins.win/raw?url="
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxN0x5ZrmnX7I6XfV4OoZoc3TUYBsGoEqN2XN9wNmiV3E32igNodXViUEj9wMaJC5Oy/exec";
  let rowIndex = null;

  async function fetchRow() {
    try {
      const response = await fetch(CORS_PROXY + encodeURIComponent(WEB_APP_URL));
      const data = await response.json();

      if (data.error) {
        document.getElementById('output').textContent = data.error;
        return;
      }

      rowIndex = data.rowIndex;
      document.getElementById('output').textContent = data.string;
      document.getElementById('nameInput').style.display = 'block';
    } catch (e) {
      console.error(e);
      document.getElementById('output').textContent = "Failed to load data.";
    }
  }

  function sanitize(input) {
    return input.replace(/[<>"'`;(){}]/g, "").trim();
  }

  async function submitName() {
    const name = sanitize(document.getElementById("userName").value);
    if (!name || rowIndex === null) return alert("Enter a valid name.");

    try {
      const res = await fetch(WEB_APP_URL, {
        method: "POST",
        body: JSON.stringify({ name, rowIndex }),
        headers: { "Content-Type": "application/json" }
      });
      const data = await res.json();
      if (data.status === "success") {
        document.getElementById("nameInput").innerHTML = `<strong>Name saved!</strong>`;
      } else {
        alert("Error: " + data.message);
      }
    } catch (e) {
      alert("Error submitting name.");
      console.error(e);
    }
  }

  fetchRow(); // call it on page load
</script>

</body>
</html>
